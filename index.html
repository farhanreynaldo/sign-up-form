<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="left-sidebar">
        <img src="images/background.jpg" alt="">
    </div>
    <div class="right-sidebar">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <span>now</span> to get started.
            </p>
            <p>You <span>know</span> you want to</p>
        </div>
        <div class="form">
            <p>Let's do this</p>
            <form action="/">
                <p>
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="first_name" required>
                </p>
                <p>
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last_name">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="user_email" required>
                </p>
                <p>
                    <label for="phone-number">Phone number</label>
                    <input type="tel" id="phone" name="user_phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="user_password" required>
                </p>
                <p>
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="password" name="user_confirm_password" required>
                </p>
            </form>
        </div>
        <div class="footer">
            <button>Create Account</button>
            <p>Already have account? <a href="/">Log in</a></p>
        </div>
    </div>
</body>

</html>
